<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Coach 4 Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .hero {
            background: url('path_to_your_image.jpg') no-repeat center center;
            background-size: cover;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .headline {
            font-size: 3em;
            margin-top: 0;
        }
        .quiz-section {
            padding: 20px;
        }
        .quiz-section h2 {
            font-size: 2em;
        }
        .quiz-section form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .quiz-section input[type="text"], .quiz-section input[type="email"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid neon yellow;
            border-radius: 5px;
            font-size: 1em;
        }
        .quiz-section button {
            background-color: neon yellow;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="hero">
        <h1 class="headline">Career Coach 4 Me</h1>
    </header>
    <section class="quiz-section">
        <h2>Start Your Personalized Career Journey</h2>
        <form id="quiz-form">
            <input type="text" name="full_name" placeholder="Whatâ€™s your full name?" required>
            <input type="text" name="current_career" placeholder="What is your current career?" required>
            <input type="text" name="recent_experience" placeholder="What have you done for the last 5 years?" required>
            <input type="text" name="yearly_goals" placeholder="What are your career goals for the next year?" required>
            <input type="text" name="five_year_goals" placeholder="What are your career goals for the next 5 years?" required>
            <input type="email" name="email" placeholder="Enter your email address" required>
            <button type="submit">Submit</button>
        </form>
    </section>
    <script>
        document.getElementById('quiz-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Here you would add your form submission logic
            alert('Thank you for submitting! You will receive an email shortly.');
        });
    </script>
</body>
</html>
